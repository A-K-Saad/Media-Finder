<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Photo Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://primedepartamentos.com/images/icons/camera-icon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="http://primedepartamentos.com/images/icons/camera-icon.png" alt="">
                        <h1 class="main-title text-danger ps-3">Media <span class="text-primary">Finder</span></h1>
                    </a>
                    <button class="navbar-toggler py-0 px-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Photos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container-fluid pt-md-5">
            <h1 class="text-center text-light"><span class="text-primary">Search</span> <span
                    class="text-success fw-bold italic">The Videos</span> You Want</h1>
            <div class="input-group mb-3 w-50 mx-auto py-4">
                <input type="text" class="form-control" placeholder="Search Videos You Want"
                    aria-label="Search Videos You Want" aria-describedby="button-add" id="search-field">
                <button onclick="fetchVideo()" class="btn btn-outline-dark" type="button"
                    id="search-btn">Search</button>
            </div>
        </section>
        <section class="container">
            <div class="video-container row justify-content-center">
                
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
